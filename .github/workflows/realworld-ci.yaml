name: Realworld CI
on:
  workflow_run:
    workflows:
      - "Terraform"
    types:
      - "completed"


# YAML data
jobs:
  ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: |  
          cd realworld-backend 
          npm run docker:start
  
